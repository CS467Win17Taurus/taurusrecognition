		<h1>Data In-Depth</h1>
		
		<div class="inset">
		
			<!--Top section-->
			<div class="row">
				<div class="col-sm-3">
					<div id="topNum" class="totalTitle"></div>
					<div>Number of Awards Given</div>
				</div>
				<div class="col-sm-3">
					<div id="topAmt" class="totalTitle"></div>
					<div>Total Amount Awarded</div>
				</div>
			</div>
			
			<!--Selection Menus-->
			
			<div class="row datePickerRow">
				<h4>Filter By:</h4>
				<div class="col-sm-4 col-xs-12">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="type">Type:</label>
							<select class="form-control input-group" id="type" name="type">
								<option value=0>All</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-xs-12">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="amount">Amount:</label>
							<select class="form-control input-group" id="amount" name="amount">
								<option value=0>All</option>
							</select>
						</div>
					</div>
				</div>

				<div class="col-sm-4 col-xs-12">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="dept">Department:</label>
							<select class="form-control input-group" id="dept" name="dept">
								<option value=0>All</option>
							</select>
						</div>
					</div>
				</div>
			</div>
				
			<!--Toggle, refresh button, and date picker -->
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="giver">Giver:</label>
							<select class="form-control input-group" id="giver" name="giver">
								<option value=0>All</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="fromDatetop">From Date:</label>
							<div class="input-group date" data-provide="datepicker" id="dateFromPickertop" data-date-start-date="01/01/2017" data-date-end-date="+1y">
								<input type="text" class="form-control" id="fromDatetop" name="fromDatetop">
								<span class="input-group-btn">
								<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="input-group">
							<label class="control-label input-group-addon" for="toDatetop">To Date:</label>
							<div class="input-group date" data-provide="datepicker" id="dateToPickertop" data-date-start-date="01/01/2017" data-date-end-date="+1y">
								<input type="text" class="form-control" id="toDatetop" name="toDatetop">
								<span class="input-group-btn">
								<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row datePickerRow">
				<div class="col-sm-offset-4 col-sm-2">
					<input type="checkbox" data-toggle="toggle" id="topToggle"  data-on="Number" data-off="Amount">
				</div>
				<div class="col-sm-1">
					<button id="topRefresh" class="btn btn-success"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
				</div>
			</div>
			
			<div id="topChartDiv">
				<canvas id="topChart" width="400" height="100"></canvas>
			</div>
			
		</div>

		$('#dateFromPickertop').datepicker({
			autoclose: true
