<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Taurus - Retrieve Password</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/taurusStyle.css" rel="stylesheet">
  </head>
  <body>

	<div class="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="index.html"><span><img class="navLogo" src="fonts/LogoNav.png"> Taurus Employee Recognition</span></a>

			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->

		<h1>Retrieve Password</h1>
		
		<form class="form-horizontal" id="pwordForm">
		  <div class="form-group">
			<label for="inputEmail" class="col-sm-1 control-label">Email</label>
			<div class="col-sm-5">
			  <input type="email" required class="form-control" id="inputEmail">
			</div>
		  </div>
		</form>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-6">
			  <div class="btn-group">
				<div class="btn-group">
				  <button id="submit" class="btn btn-success">Submit</button>
				</div>
				<div class="btn-group">
				  <button id="cancel" class="btn btn-default">Cancel</button>
				</div>
			  </div>
		  </div>
		</div>
		<div id="pwordStatus"></div>
	</div>
	
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
