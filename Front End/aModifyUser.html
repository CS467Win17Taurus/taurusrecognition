		<h1>Modify <span id="userName"></span>'s Account</h1>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">First Name:</label>
						<input type="text" class="form-control input-group" id="fName">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Last Name:</label>
						<input type="text" class="form-control input-group" id="lName">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Email:</label>
						<input type="text" class="form-control input-group" id="email">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Department:</label>
						<select class="form-control input-group" id="dept">
							<option value=""> </option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Signature:</label>
					</div>
					<input type="file" class="form-control input-group" id="sig">
				</div>
			</div>
		</div>
		<img id="sigImg" src="">
		<div id="formErrors"></div>
		<hr>
		<h3>Change Password</h3>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Current Password:</label>
						<input type="password" class="form-control input-group" id="oldPw">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">New Password:</label>
						<input type="password" class="form-control input-group" id="newPw">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="form-group">
					<div class="input-group">
						<label class="control-label input-group-addon">Confirm New Password:</label>
						<input type="password" class="form-control input-group" id="newPw2">
					</div>
				</div>
			</div>
		</div>
		<div id="pwordErrors"></div>
		<hr>	
		<div class="row">
			<div class="col-sm-offset-1 col-sm-6">
			  <div class="btn-group">
				<div class="btn-group">
				  <button id="save" class="btn btn-success">Save</button>
				</div>
				<div class="btn-group">
				  <button id="cancel" class="btn btn-default">Cancel</button>
				</div>
			  </div>
		  </div>
		</div>
